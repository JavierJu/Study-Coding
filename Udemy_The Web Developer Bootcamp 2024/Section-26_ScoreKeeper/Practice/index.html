<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center border border-2 p-3 mb-4">
            <div class="col-md-6 text-center">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="Ping Pong" class="img-fluid mb-4 rounded">
                <h1 class="display-6">Ping Pong Score Keeper</h1>
            </div>
        </div>

        <div class="row justify-content-center border border-2 p-3 mb-4">
            <div class="col-md-6">
                <h2><span id="p1Score">0</span> to <span id="p2Score">0</span> <span id="winMessage"></span></h2>
                <p class="lead">Use the buttons below to keep score</p>

                <div class="mb-3">
                    <label for="playingScore" class="form-label">Playing to</label>
                    <select name="playingScore" id="playingScore" class="form-select">
                        <option value="0">0</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                    </select>
                </div>

                <div class="d-flex">
                    <button id="p1ScoreBtn" class="btn btn-primary col-4">+1 Player One</button>
                    <button id="p2ScoreBtn" class="btn btn-success col-4">+1 Player Two</button>
                    <button id="resetBtn" class="btn btn-danger col-4">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
